<div class="layui-card-body">
    <div class="ibox-content">
        {if isset($alert)}
        <div class="alert alert-{$alert.type} alert-dismissible" role="alert" style="border-radius:0">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {if isset($alert['title'])}<p style="font-size:18px;padding-bottom:10px">{$alert.title}</p>{/if}
            {if isset($alert['content'])}<p style="font-size:14px">{:htmlspecialchars_decode($alert.content)}</p>{/if}
        </div>
        {/if}
    </div>
    <form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>
        <div class="layui-form-item">
            <label class="layui-form-label">webshell地址:</label>
            <div class="layui-input-inline">
                <input type="text" name="server_webshell" value="{:sysconf('server_webshell')}" lay-verify="required" placeholder="请输入webshell地址" autocomplete="off" class="layui-input">
            </div>
            <div>
                <button class="layui-btn" id="setRun">设置运行</button>
            </div>
        </div>
    </form>
</div>
<iframe width="100%" height="100%" frameborder="0" src="{:sysconf('server_webshell')}"></iframe>
