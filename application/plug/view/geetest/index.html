<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>
    <div class="form-group">
        <label class="col-sm-2 control-label">
            captcha_id<br><span class="nowrap color-desc">产品id</span>
        </label>
        <div class='col-sm-8'>
            <input name="geetest_captcha_id" required="required" title="请输入产品id" placeholder="产品id" value="{:sysconf('geetest_captcha_id')}" class="layui-input">
            <p class="help-block">网页地址 https://account.geetest.com 查看</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            private_key<br><span class="nowrap color-desc">产品秘钥</span>
        </label>
        <div class='col-sm-8'>
            <input name="geetest_private_key" required="required" title="请输入产品秘钥" placeholder="产品秘钥" value="{:sysconf('geetest_private_key')}" class="layui-input">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>
