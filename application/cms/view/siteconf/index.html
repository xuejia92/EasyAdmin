{extend name="admin@public/content"}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post" class='form-horizontal layui-form padding-top-20'>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Site Title<br><span class="nowrap color-desc">cms网站标题</span>
        </label>
        <div class='col-sm-8'>
            <input name="cms_site_title" required="required" title="请输入cms网站标题" placeholder="请输入cms网站标题" value="{:sysconf('cms_site_title')}" class="layui-input">
            <p class="help-block">当前cms网站标题，在页面显示</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Browser<br><span class="nowrap color-desc">浏览器图标</span>
        </label>
        <div class='col-sm-8'>
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{:sysconf('cms_browser_icon')}"/>
            <input type="hidden" name="cms_browser_icon" onchange="$(this).prev('img').attr('src', this.value)" value="{:sysconf('cms_browser_icon')}" class="layui-input">
            <a class="btn btn-link" data-file="one" data-uptype="local" data-type="ico,png,jpg" data-field="cms_browser_icon">上传图片</a>
            <p class="help-block">建议上传ICO图标的尺寸为128x128px，此图标用于网站标题前，<a href="http://www.favicon-icon-generator.com/" target="_blank">ICON在线制作</a></p>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Logo<br><span class="nowrap color-desc">Logo图标</span>
        </label>
        <div class='col-sm-8'>
            <img data-tips-image style="height:auto;max-height:32px;min-width:32px" src="{:sysconf('cms_site_logo')}"/>
            <input type="hidden" name="cms_site_logo" onchange="$(this).prev('img').attr('src', this.value)" value="{:sysconf('cms_site_logo')}" class="layui-input">
            <a class="btn btn-link" data-file="one" data-uptype="local" data-type="ico,png,jpg" data-field="cms_site_logo">上传图片</a>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Keywards<br><span class="nowrap color-desc">cms关键词</span>
        </label>
        <div class='col-sm-8'>
            <input name="cms_site_keywards" required="required" title="请输入cms关键词" placeholder="请输入cms关键词" value="{:sysconf('cms_site_keywards')}" class="layui-input">
            <p class="help-block">当前cms网站关键词，在页面显示</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Description<br><span class="nowrap color-desc">cms描述</span>
        </label>
        <div class='col-sm-8'>
            <input name="cms_site_description" required="required" title="请输入cms描述" placeholder="请输入cms描述" value="{:sysconf('cms_site_description')}" class="layui-input">
            <p class="help-block">当前cms网站描述，在页面显示</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">
            Miitbeian<br><span class="nowrap color-desc">网站备案</span>
        </label>
        <div class='col-sm-8'>
            <input name="cms_site_miitbeian" title="请输入网站备案号" placeholder="请输入网站备案号" value="{:sysconf('cms_site_miitbeian')}" class="layui-input">
            <p class="help-block">网站备案号，可以在<a target="_blank" href="http://www.miitbeian.gov.cn">备案管理中心</a>查询获取</p>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-4 col-sm-offset-2">
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
        </div>
    </div>

</form>

{/block}
