<form autocomplete="off" class="layui-form layui-box modal-form-box" action="{:request()->url()}" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">类别名称</label>
        <div class="layui-input-block">
            <input name="name" value='{$vo.name|default=""}' required="required" pattern="^.{4,}$" title="请输入类别名称" placeholder="请输入4位及以上字符类别名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">控制器名</label>
        <div class="layui-input-block">
            <input name="file_name" value='{$vo.file_name|default=""}' required="required" pattern="^.{4,}$" title="请输入控制器名称" placeholder="请输入4位及以上字符类别名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">模板路径</label>
        <div class="layui-input-block">
            <input name="template_path" value='{$vo.template_path|default="/extend/util/autoprogram/index"}' required="required" pattern="^.{4,}$" title="请输入模板路径名称" placeholder="请输入4位及以上字符类别名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类别描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入类别描述" title="请输入类别描述" class="layui-textarea" name="desc">{$vo.desc|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'>{/if}
        <button class="layui-btn" type='submit'>保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close>取消编辑</button>
    </div>
    <script>window.form.render();</script>
</form>
